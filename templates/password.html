<!DOCTYPE html>
<html>
<head><title>Enter Password</title></head>
<body>
    <h2>Enter Password to Decrypt</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Enter password" required />
        <br><br>
        <button type="submit">Decrypt</button>
    </form>
</body>
</html>
