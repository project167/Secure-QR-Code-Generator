<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decrypt Message</title>
<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #e00000, #0a0a0a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(0, 0, 0, 0.94);
    padding: 60px;
    width: 650px;
    max-width: 92%;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(255, 0, 0, 0.35);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease-in-out;
}

h1 {
    color: #ffffff;
    margin-bottom: 15px;
    font-weight: 800;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.subtitle {
    color: #888;
    font-size: 15px;
    margin-bottom: 40px;
    letter-spacing: 1px;
}

.lock-icon {
    font-size: 60px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    display: block;
    margin-bottom: 25px;
    background: #eaeaea;
    color: #000;
}

button {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ff1a1a, #990000);
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: scale(1.04);
    box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
}

button:active {
    transform: scale(0.95);
}

.error {
    background: rgba(255, 0, 0, 0.15);
    border: 1px solid #ff1a1a;
    color: #ff6666;
    padding: 14px 20px;
    border-radius: 14px;
    margin-bottom: 25px;
    font-size: 15px;
    letter-spacing: 0.5px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="card">
    <div class="lock-icon">üîê</div>
    <h1>Decrypt Message</h1>
    <p class="subtitle">Enter the password to reveal the secret message</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" onsubmit="showLoading()">
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit" id="decryptBtn">Decrypt Message</button>
    </form>
</div>

<script>
function showLoading() {
    const btn = document.getElementById("decryptBtn");
    btn.innerHTML = "Decrypting...";
    btn.style.opacity = "0.8";
}
</script>
</body>
</html>
