<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decrypt Message</title>
<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #e00000, #0a0a0a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(0, 0, 0, 0.94);
    padding: 60px;
    width: 650px;
    max-width: 92%;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(255, 0, 0, 0.35);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease-in-out;
}

.lock-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #ff1a1a, #990000);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
    margin: 0 auto 25px auto;
}

.lock-icon svg {
    width: 38px;
    height: 38px;
    fill: white;
}

h1 {
    color: #ffffff;
    margin-bottom: 15px;
    font-weight: 800;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.subtitle {
    color: #888;
    font-size: 15px;
    margin-bottom: 40px;
    letter-spacing: 1px;
}

input {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    display: block;
    margin-bottom: 25px;
    background: #eaeaea;
    color: #000;
}

button {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ff1a1a, #990000);
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: scale(1.04);
    box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
}

button:active {
    transform: scale(0.95);
}

.error {
    background: rgba(255, 0, 0, 0.15);
    border: 1px solid #ff1a1a;
    color: #ff6666;
    padding: 14px 20px;
    border-radius: 14px;
    margin-bottom: 25px;
    font-size: 15px;
    letter-spacing: 0.5px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="card">

    <!-- Lock icon -->
    <div class="lock-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z"/>
        </svg>
    </div>

    <h1>Decrypt Message</h1>
    <p class="subtitle">Enter the password to reveal the secret message</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" onsubmit="showLoading()">
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit" id="decryptBtn">Decrypt Message</button>
    </form>

</div>

<script>
function showLoading() {
    const btn = document.getElementById("decryptBtn");
    btn.innerHTML = "Decrypting...";
    btn.style.opacity = "0.8";
}
</script>
</body>
</html>
