<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Message</title>
<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #e00000, #0a0a0a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(0, 0, 0, 0.94);
    padding: 60px;
    width: 650px;
    max-width: 92%;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(255, 0, 0, 0.35);
    backdrop-filter: blur(10px);
}

#loadingScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.spinner {
    width: 70px;
    height: 70px;
    border: 6px solid rgba(255,255,255,0.1);
    border-top: 6px solid #ff1a1a;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
}

.loading-text {
    color: #888;
    font-size: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

#successScreen {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.tick-circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #1a1a1a;
    border: 5px solid #00c853;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.tick-circle svg {
    width: 45px;
    height: 45px;
    stroke: #00c853;
    stroke-width: 3;
    stroke-dasharray: 60;
    stroke-dashoffset: 60;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation: drawTick 0.4s ease forwards 0.2s;
}

.success-text {
    color: #00c853;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
}

#messageScreen {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    animation: fadeUp 0.5s ease;
}

.msg-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #ff1a1a, #990000);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
}

.msg-icon svg {
    width: 38px;
    height: 38px;
    fill: white;
}

h1 {
    color: #ffffff;
    font-weight: 800;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin: 0;
}

.message-box {
    background: #eaeaea;
    color: #000;
    padding: 25px 30px;
    border-radius: 18px;
    font-size: 20px;
    line-height: 1.6;
    word-break: break-word;
    text-align: left;
    width: 100%;
}

a.btn {
    width: 100%;
    padding: 18px;
    border-radius: 18px;
    border: none;
    font-size: 16px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.25s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    background: linear-gradient(90deg, #ff1a1a, #990000);
    color: white;
}

a.btn:hover {
    transform: scale(1.04);
    box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
}

a.btn:active {
    transform: scale(0.95);
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes drawTick {
    to { stroke-dashoffset: 0; }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="card">

    <div id="loadingScreen">
        <div class="spinner"></div>
        <p class="loading-text">Decrypting...</p>
    </div>

    <div id="successScreen">
        <div class="tick-circle">
            <svg viewBox="0 0 52 52">
                <polyline points="14,27 22,35 38,17"/>
            </svg>
        </div>
        <p class="success-text">Decrypted Successfully</p>
    </div>

    <div id="messageScreen">
        <!-- Message icon -->
        <div class="msg-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H5.17L4 17.17V4H20V16Z"/>
                <path d="M7 9H17V11H7V9ZM7 6H17V8H7V6ZM7 12H14V14H7V12Z"/>
            </svg>
        </div>

        <h1>MESSAGE</h1>
        <div class="message-box">{{ message }}</div>
        <a href="/" class="btn">New QR</a>
    </div>

</div>

<script>
    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
        const success = document.getElementById("successScreen");
        success.style.display = "flex";

        setTimeout(() => {
            success.style.display = "none";
            document.getElementById("messageScreen").style.display = "flex";
        }, 1800);

    }, 1500);
</script>
</body>
</html>
