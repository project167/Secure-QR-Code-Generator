<!DOCTYPE html>
<html>
<head>
    <title>Secure QR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="card">
        <h1>Secure QR Code Generator</h1>

        <form method="POST" action="/generate">

            <textarea 
                name="message" 
                placeholder="Enter Confidential Message"
                required></textarea>

            <input 
                type="password" 
                name="password" 
                placeholder="Enter Password"
                required>

            <button type="submit" class="btn-generate">
                Generate QR
            </button>

        </form>
    </div>

</body>
</html>
