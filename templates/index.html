<!DOCTYPE html>
<html>
<head>
    <title>Secure QR Generator</title>
</head>
<body style="text-align:center;font-family:Arial;background:#8B0000;color:white;padding-top:50px;">

<h2>Secure QR Generator</h2>

<form method="POST">
    <input type="text" name="message" placeholder="Enter Message"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <button type="submit">Generate QR</button>
</form>

{% if qr_image %}
    <h3>Scan this QR</h3>
    <img src="data:image/png;base64,{{ qr_image }}">
{% endif %}

</body>
</html>
